<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <ul class="d-flex justify-content-around align-items-center">
                <li><img src="./images/meal-logo-1.png" alt="logo-image" id="logo-image"></li>
                <li>Today's Meals</li>
                <li>Dessert</li>
                <li>Breakfast</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="meal-card-container row row-cols-4">
            <div class="meal-card">
                <figure>
                    <img src="#" alt="meal-image">
                </figure>
                <figcaption class="d-flex justify-content-between">
                    <h2>Chicken</h2>
                    <div class="reaction-container d-flex flex-column">
                        <i class="fa-regular fa-heart"></i>
                        <span>5 likes</span>
                    </div>
                </figcaption>
                <div class="button-container d-flex flex-column justify-content-around">
                    <button>Comments</button>   
                    <button>Reservations</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/9e6b5903a6.js" crossorigin="anonymous"></script>
</body>
</html>
